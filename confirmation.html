<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointment Confirmation</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="button.css">
</head>
<body>
    <header>
        <div class="logo">Gₑₐᵣ GₐᵣₐGₑ</div>
        <nav>
            <ul>
                <li><a href="index.html#home">Home</a></li>
                <li><a href="index.html#about">About Us</a></li>
                <li><a href="index.html#services">Services</a></li>
                <li><a href="index.html#contact">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <section id="confirmation">
        <center>
            <h1>Appointment Status</h1>
            <p id="message"></p>
            <!-- <button onclick="window.location.href='gear_garage.html'">Back to Home</button> -->
            <main id="app">
                <button style="background-color: #15439d" onclick="window.location.href='index.html'">
                    <span class="text" style="color: rgb(255, 255, 255); ;">Back to Home</span>
                    <span class="shimmer"></span>
                </button>
            </main>
        </center>

    </section>

    <footer>
        <p>&copy; 2023 Gear Garage. All rights reserved.</p>
    </footer>

    <script>
    // Get the status from the URL parameters
    const params = new URLSearchParams(window.location.search);
    const status = params.get('status');
    const messageElement = document.getElementById('message');

    if (status === 'success') {
        messageElement.textContent = 'Your appointment has been successfully booked!';
    } else {
        messageElement.textContent = 'Sorry, there was an issue booking your appointment. Please try again.';
    }
    </script>
</body>
</html>
